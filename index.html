<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporting de Gijón</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1>RSG</h3>

    <div class="search">
        <input type="text" id="searchProduct" placeholder="Buscar" class="search">
        <button id="btnSearch" class="btn-search">Buscar</button>
    </div>

    <form id="productForm">
        <label for="productName"></label>
        <input type="text" id="productName" placeholder="Nombre" required>
        <label for="productQuantity"></label>
        <input type="number" id="productQuantity" placeholder="Cantidad" required>
        <label for="productPrice"></label>
        <input type="number" id="productPrice" placeholder="Precio" step="0.01" required>

        <button type="submit">Añadir producto</button>
    </form>

    <table class="table-inventory">
        <tr>
            <th>PRODUCTO</th>
            <th>STOCK</th>
            <th>PRECIO</th>
            <th>ACCIONES</th>
        </tr>

        <tbody id="cleanTable"></tbody>
    </table>
    <div class="espace"></div>

    <script src="/scripts/index.js" type="module"></script>
</body>
</html>
